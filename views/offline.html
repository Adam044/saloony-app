<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>سالووني — بدون اتصال</title>
  <link rel="icon" href="/images/favicon.ico" />
  <style>
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; background: #f9fafb; color: #111827; }
    .wrap { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 24px; }
    .card { max-width: 560px; width: 100%; background: #fff; border: 1px solid #e5e7eb; border-radius: 16px; box-shadow: 0 10px 20px rgba(0,0,0,0.06); padding: 28px; text-align: center; }
    .logo { width: 72px; height: 72px; border-radius: 16px; margin: 0 auto 12px; display: block; }
    h1 { font-size: 22px; margin: 8px 0 4px; }
    p { margin: 8px 0; color: #4b5563; }
    .tips { text-align: right; margin-top: 16px; }
    .tips li { margin: 6px 0; color: #374151; }
    .btns { display: flex; gap: 10px; margin-top: 20px; justify-content: center; flex-wrap: wrap; }
    .btn { padding: 10px 16px; border-radius: 12px; border: 1px solid #e5e7eb; background: #f3f4f6; color: #111827; text-decoration: none; cursor: pointer; }
    .btn.primary { background: #111827; color: #fff; border-color: #111827; }
  </style>
 </head>
 <body>
  <div class="wrap">
    <div class="card" role="dialog" aria-labelledby="title" aria-describedby="desc">
      <img src="/images/Saloony-app_icon.png" alt="Saloony" class="logo" />
      <h1 id="title">أنت حالياً بدون اتصال بالإنترنت</h1>
      <p id="desc">لا يمكن تحميل بعض البيانات. ستحاول الصفحة إعادة الاتصال تلقائياً.</p>
      <ul class="tips">
        <li>تحقق من اتصال الواي فاي أو البيانات.</li>
        <li>جرّب إعادة تحميل الصفحة بعد الاتصال.</li>
        <li>يمكنك تصفح الصفحات المحفوظة مسبقاً.</li>
      </ul>
      <div class="btns">
        <button class="btn primary" onclick="location.reload()">إعادة المحاولة</button>
        <a class="btn" href="/index.html">العودة للرئيسية</a>
      </div>
    </div>
  </div>
  <script>
    // Auto reload when connection is restored
    window.addEventListener('online', () => location.reload());
  </script>
 </body>
 </html>
