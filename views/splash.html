<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Saloony</title>
  <link rel="manifest" href="/manifest.webmanifest" />
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/icons/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/icons/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-touch-icon-180x180.png">
  <meta name="theme-color" content="#1E293B" />
  <style>
    html, body { height: 100%; margin: 0; }
    body { 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      background: linear-gradient(135deg, #F9FAFB, #E5E7EB); 
      font-family: 'Segoe UI', Tahoma, sans-serif; 
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }
    .splash { 
      text-align: center; 
      transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      transform: scale(1);
      opacity: 1;
    }
    .splash.fade-out {
      opacity: 0;
      transform: scale(0.95) translateY(-20px);
    }
    .logo { 
      width: 120px; 
      height: 120px; 
      border-radius: 24px; 
      box-shadow: 0 6px 20px rgba(0,0,0,0.12); 
      background: #fff; 
      display: inline-flex; 
      align-items: center; 
      justify-content: center;
      transition: transform 0.3s ease-out;
    }
    .logo:hover {
      transform: scale(1.05);
    }
    .logo img { width: 80px; height: 80px; }
    .title { 
      margin-top: 18px; 
      font-weight: 900; 
      letter-spacing: 0.5px; 
      color: #1E293B;
      transition: color 0.3s ease-out;
    }
    .dots { margin-top: 24px; display: flex; gap: 10px; justify-content: center; }
    .dot { width: 10px; height: 10px; border-radius: 50%; background: #1E293B; opacity: 0.2; animation: pulse 1.2s infinite; }
    .dot:nth-child(2) { animation-delay: 0.2s; }
    .dot:nth-child(3) { animation-delay: 0.4s; }
    @keyframes pulse { 0% { transform: scale(0.9); opacity: 0.2; } 50% { transform: scale(1.15); opacity: 1; } 100% { transform: scale(0.9); opacity: 0.2; } }
    
    /* Fade out animation for page transition */
    body.page-transition {
      opacity: 0;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="splash" aria-live="polite">
    <div class="logo"><img src="/images/Saloony_logo.png" alt="Saloony" /></div>
    <h1 class="title">صالوني</h1>
    <div class="dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
  </div>
  <script>
    // Ensure SW is registered so standalone launch loads offline
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').catch(() => {});
    }

    // App readiness detection and preloading
    class AppReadinessManager {
      constructor() {
        this.isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
        this.minDisplayTime = 800; // Minimum splash display time
        this.maxWaitTime = 5000; // Maximum wait time before forcing navigation
        this.startTime = Date.now();
        this.readinessChecks = [];
        this.preloadPromises = [];
      }

      // Preload critical resources based on target page
      preloadResources(targetUrl) {
        const commonResources = [
          'https://cdn.tailwindcss.com',
          'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css',
          'https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap'
        ];

        const pageSpecificResources = {
          '/auth.html': ['/images/auth.jpg'],
          '/home_user.html': [],
          '/home_salon.html': [],
          '/admin_dashboard.html': []
        };

        const resourcesToPreload = [
          ...commonResources,
          ...(pageSpecificResources[targetUrl] || [])
        ];

        resourcesToPreload.forEach(url => {
          this.preloadPromises.push(this.preloadResource(url));
        });
      }

      preloadResource(url) {
        return new Promise((resolve) => {
          if (url.endsWith('.css') || url.includes('fonts.googleapis.com')) {
            const link = document.createElement('link');
            link.rel = 'preload';
            link.as = 'style';
            link.href = url;
            link.onload = () => resolve();
            link.onerror = () => resolve(); // Don't block on errors
            document.head.appendChild(link);
          } else if (url.endsWith('.js')) {
            const script = document.createElement('link');
            script.rel = 'preload';
            script.as = 'script';
            script.href = url;
            script.onload = () => resolve();
            script.onerror = () => resolve();
            document.head.appendChild(script);
          } else if (url.match(/\.(jpg|jpeg|png|gif|webp)$/i)) {
            const img = new Image();
            img.onload = () => resolve();
            img.onerror = () => resolve();
            img.src = url;
          } else {
            // For other resources, just resolve immediately
            resolve();
          }
        });
      }

      // Check if target page is ready to be displayed
      async checkPageReadiness(targetUrl) {
        // Wait for critical data to be loaded based on target page
        if (targetUrl === '/home_salon.html') {
          return this.waitForSalonDataReady();
        } else if (targetUrl === '/home_user.html') {
          return this.waitForUserDataReady();
        } else if (targetUrl === '/admin_dashboard.html') {
          return this.waitForAdminDataReady();
        }
        
        // For auth.html and other pages, just check basic connectivity
        return this.checkBasicConnectivity();
      }

      // Wait for salon page data to be ready
      async waitForSalonDataReady() {
        try {
          const user = JSON.parse(localStorage.getItem('salonni_user') || '{}');
          const salonId = user.salonId || user.salon_id || user.salonid;
          
          if (!salonId) return true; // Skip if no salon ID
          
          // Test critical API endpoints that the salon page needs
          const criticalAPIs = [
            fetch(`/api/user/profile`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ user_type: 'salon', userId: user.userId || user.id })
            }),
            fetch(`/api/salon/appointments/${salonId}/today`),
            fetch(`/api/salon/staff/${salonId}`)
          ];
          
          // Wait for all critical APIs with timeout
          await Promise.race([
            Promise.allSettled(criticalAPIs),
            new Promise(resolve => setTimeout(resolve, 3000)) // 3 second timeout
          ]);
          
          return true;
        } catch (error) {
          console.warn('Salon data readiness check failed:', error);
          return true; // Don't block navigation on errors
        }
      }

      // Wait for user page data to be ready
      async waitForUserDataReady() {
        try {
          const user = JSON.parse(localStorage.getItem('salonni_user') || '{}');
          const userId = user.userId || user.userid || user.id;
          
          if (!userId) return true; // Skip if no user ID
          
          // Test critical API endpoints that the user page needs
          const criticalAPIs = [
            fetch(`/api/user/profile`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ user_type: 'user', userId: userId })
            }),
            fetch(`/api/appointments/user/${userId}/upcoming`),
            fetch(`/api/favorites/${userId}`)
          ];
          
          // Wait for all critical APIs with timeout
          await Promise.race([
            Promise.allSettled(criticalAPIs),
            new Promise(resolve => setTimeout(resolve, 3000)) // 3 second timeout
          ]);
          
          return true;
        } catch (error) {
          console.warn('User data readiness check failed:', error);
          return true; // Don't block navigation on errors
        }
      }

      // Wait for admin dashboard data to be ready
      async waitForAdminDataReady() {
        try {
          const adminToken = localStorage.getItem('adminToken');
          if (!adminToken) return true;
          
          // Test critical admin API endpoints
          const criticalAPIs = [
            fetch('/api/admin/stats', {
              headers: { 'Authorization': `Bearer ${adminToken}` }
            }),
            fetch('/api/admin/salons', {
              headers: { 'Authorization': `Bearer ${adminToken}` }
            })
          ];
          
          // Wait for all critical APIs with timeout
          await Promise.race([
            Promise.allSettled(criticalAPIs),
            new Promise(resolve => setTimeout(resolve, 3000)) // 3 second timeout
          ]);
          
          return true;
        } catch (error) {
          console.warn('Admin data readiness check failed:', error);
          return true; // Don't block navigation on errors
        }
      }

      // Basic connectivity check for auth and other pages
      async checkBasicConnectivity() {
        try {
          // Simple connectivity test
          await Promise.race([
            fetch('/api/cities'), // Light endpoint that should always work
            new Promise(resolve => setTimeout(resolve, 2000)) // 2 second timeout
          ]);
          return true;
        } catch (error) {
          console.warn('Basic connectivity check failed:', error);
          return true; // Don't block navigation on connectivity issues
        }
      }

      // Wait for all readiness conditions
      async waitForReadiness(targetUrl) {
        const readinessPromises = [
          // Wait for minimum display time
          new Promise(resolve => setTimeout(resolve, this.minDisplayTime)),
          // Wait for preloaded resources
          Promise.allSettled(this.preloadPromises),
          // Check page readiness
          this.checkPageReadiness(targetUrl)
        ];

        // Race against maximum wait time
        const maxWaitPromise = new Promise(resolve => 
          setTimeout(() => resolve('timeout'), this.maxWaitTime)
        );

        try {
          await Promise.race([
            Promise.all(readinessPromises),
            maxWaitPromise
          ]);
        } catch (error) {
          console.warn('Readiness check failed, proceeding anyway:', error);
        }
      }

      // Determine target URL based on user state
      getTargetUrl() {
        try {
          const raw = localStorage.getItem('salonni_user');
          const user = raw ? JSON.parse(raw) : null;
          const token = localStorage.getItem('salonni_token');
          const adminToken = localStorage.getItem('adminToken');

          if (adminToken) {
            return '/admin_dashboard.html';
          }

          if (user && token) {
            if (user.user_type === 'salon' && (user.salonId || user.salon_id || user.salonid)) {
              return '/home_salon.html';
            } else if (user.user_type === 'user' && (user.userId || user.userid || user.id)) {
              return '/home_user.html';
            }
          }
          
          return '/auth.html';
        } catch (e) {
          return '/auth.html';
        }
      }

      // Main navigation function
      async navigate() {
        const targetUrl = this.getTargetUrl();
        
        // Start preloading immediately
        this.preloadResources(targetUrl);
        
        // For browser mode, navigate immediately with animation
        if (!this.isStandalone) {
          this.animateTransition(() => {
            window.location.replace(targetUrl);
          });
          return;
        }

        // For PWA mode, wait for readiness then animate
        await this.waitForReadiness(targetUrl);
        this.animateTransition(() => {
          window.location.replace(targetUrl);
        });
      }

      // Add smooth transition animation before navigation
      animateTransition(callback) {
        const splashElement = document.querySelector('.splash');
        const bodyElement = document.body;
        
        // Start fade out animation
        splashElement.classList.add('fade-out');
        bodyElement.classList.add('page-transition');
        
        // Wait for animation to complete before navigating
        setTimeout(() => {
          callback();
        }, 600); // Match the CSS transition duration
      }
    }

    // Initialize and start the readiness manager
    const readinessManager = new AppReadinessManager();
    readinessManager.navigate().catch(() => {
      // Fallback navigation in case of any errors
      window.location.replace('/auth.html');
    });
  </script>
</body>
</html>
